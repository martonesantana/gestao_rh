{% extends 'base.html' %}
{% load bootstrap %}




{% block Title %}Horas Extras{% endblock %}

{% block main %}



<form method="POST">
    {% csrf_token %}

    {{ form | bootstrap }}
    <div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'list_horas_extras' %}" type="submit" class="btn btn-danger">Cancelar</a>
        
        {% if object %}
            <a href="{% url 'delete_horas_extras' form.instance.id %}" type="submit" class="btn btn-danger">Deletar</a>
        {% endif %}
    </div>

</form>


{% endblock %}
